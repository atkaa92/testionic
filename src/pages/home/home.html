<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="users">
    <h2 class="dataTitle">Users</h2>
    <ion-row>
      <ion-col width-50 offset-25>
        <ion-list>
          <ion-item *ngFor="let user of users" class="user">
            <strong>{{user.name}}</strong>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="posts">
    <h2 class="dataTitle">Posts</h2>
    <ion-row>
      <ion-col width-50 offset-25>
        <ion-list>
          <ion-item *ngFor="let post of posts" class="post">
            <strong>{{post.body}}</strong>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
