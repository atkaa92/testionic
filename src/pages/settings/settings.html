<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-20>
        <ion-list>
          <form (ngSubmit)="saveForm()">
            <ion-item>
              <ion-label>Type</ion-label>
              <ion-select [(ngModel)]="type" name="type">
                <ion-option value="users">Users</ion-option>
                <ion-option value="posts">Posts</ion-option>
              </ion-select>
            </ion-item>
            <button ion-button type="submit" block>Save changes</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
